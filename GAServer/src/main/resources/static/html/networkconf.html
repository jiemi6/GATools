                    <div class="lic-position">
                        <div>
                            <div class="pla-dec lic-dec">
                                <div class="pla_decspeace-mtop m_t30">
                                    <label>IP地址*：</label>
                                    <input type="text" id="plaip" placeholder="请输入IP地址" class="lic-input layui-input w_414"
                                        ng-model="YS_obja.params.localIp" checkip="YS_obja.params.localIp">
                                </div>
                                <div class="pla_decspeace-mtop m_t30">
                                    <label>子网掩码*：</label>
                                    <input type="text" id="playm" placeholder="请输入子网掩码" class="lic-input layui-input w_414"
                                        ng-model="YS_obja.params.subnetMask" checkip="YS_obja.params.subnetMask">
                                </div>
                                <div class="pla_decspeace-mtop m_t30">
                                    <label>网关*：</label>
                                    <input type="text" id="plawg" placeholder="请输入网关" class="lic-input layui-input w_414"
                                        ng-model="YS_obja.params.gateway" checkip="YS_obja.params.gateway">
                                </div>
                                <div class="pla_decspeace-mtop m_t30">
                                    <label>首选DNS服务器地址*：</label>
                                    <input type="text" id="plasxdns" placeholder="请输入首选DNS服务器地址" class="lic-input layui-input w_414"
                                        ng-model="YS_obja.params.dns" checkip="YS_obja.params.dns">
                                </div>
                                <div class="pla_decspeace-mtop m_t30">
                                    <label>备用DNS服务器地址*：</label>
                                    <input type="text" id="plabydns" placeholder="请输入备用DNS服务器地址" class="lic-input layui-input w_414"
                                        ng-model="YS_obja.params.dnsBak" checkip="YS_obja.params.dnsBak">
                                </div>
                                <div class="pla_decspeace-mtop mt_0">
                                    <button class="net-btn layui-btn layui-btn-lg layui-btn-normal l_btn ex_act m_t45"

                                </div>
